server {
    listen 80;
    server_name _;

    # Match backend MAX_UPLOAD_SIZE_MB (and allow a bit more).
    client_max_body_size 200m;

    # Protect the whole app with Basic Auth (generated from a password TXT file).
    auth_basic "Orion Analytics";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Public health check for load balancers / uptime monitors (no auth).
    location = /healthz {
        auth_basic off;
        add_header Content-Type text/plain;
        return 200 "ok\n";
    }

    # Backend API (FastAPI). Frontend calls /api/* and we strip the /api prefix here.
    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Frontend (React Router). Any unknown route must fall back to index.html.
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
